<!DOCTYPE html>

    <title>bài tập mảng 2</title>

<body>
<script>
    let array = ["red","green","white","black"]
    let newarray = [""]
    for (let i=0;i< array.length;i++){
        newarray += array[i]+",";
    }
    document.write(newarray)
</script>
